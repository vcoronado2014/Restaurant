<section class="row" ng-init="vm.reset(); vm.changedInputProfessional = false;"> <h3 class="large-12 columns">Búsqueda de profesional</h3> <div class="row identificacionPaciente"> <span class="large-12 columns">Establecimiento: {{vm.patient.healthCareCenter.name}}</span> </div> <div class="filters row"> <div class="large-6 columns"> <label> <span>Nombre profesional</span> <input type="search" ng-model="vm.professionalFiltered" ng-change="vm.specialtyFiltered = undefined; vm.typeAttentionFiltered = undefined; vm.changedInputProfessional = false;" typeahead="professional for professional in vm.searchProfessionalMethod(false) | filter:$viewValue | limitTo:8" typeahead-on-select="vm._cacheProfessional($item); vm.changedInputProfessional = true;" ng-if="vm.filteredAppointments.length" placeholder="Nombre del profesional..." class="form-control" autofocus> </label> </div> <div class="large-6 columns"> <label> <span>Tipo profesional</span> <select ng-model="vm.specialtyFiltered" ng-change="vm._specialtyOnChange()" ng-disabled="!vm.changedInputProfessional||!vm.professionalFiltered"> <option value="">Sin filtro</option> <option ng-repeat="specialty in vm.specialties">{{specialty}}</option> </select> </label> </div> <div class="large-6 columns"> <label> <span>Tipo de atención</span> <select ng-model="vm.typeAttentionFiltered" ng-change="vm._typeOnChange()" ng-disabled="!vm.changedInputProfessional||!vm.professionalFiltered||!vm.specialtyFiltered"> <option value="">Sin filtro</option> <option ng-repeat="typeAttention in vm.typesAttentions">{{typeAttention}}</option> </select> </label> </div> <div class="large-12 columns botonera"> <button type="button" ng-disabled="!vm.specialtyFiltered || !vm.typeAttentionFiltered" class="button" ng-click="vm._verAgenda()">Ver agenda</button> </div> </div> </section>
