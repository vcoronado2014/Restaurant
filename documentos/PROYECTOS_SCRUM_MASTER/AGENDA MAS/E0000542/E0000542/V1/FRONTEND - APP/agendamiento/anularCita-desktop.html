<table class="tableStyle"> <thead> <tr> <th class="selectionable" ng-class="{desc: acc.order === '-date', asc: acc.order === '+date'}" ng-click="acc.order === '+date' ? acc.order = '-date' : acc.order = '+date'"> Fecha <i class="fi-play" ng-if="acc.order === '-date' || acc.order === '+date'"></i> </th> <th class="selectionable" ng-class="{desc: acc.order === '-professional.name', asc: acc.order === '+professional.name'}" ng-click="acc.order === '+professional.name' ? acc.order = '-professional.name' : acc.order = '+professional.name'"> Nombre profesional <i class="fi-play" ng-if="acc.order === '-professional.name' || acc.order === '+professional.name'"></i> </th> <th class="selectionable" ng-class="{desc: acc.order === '-specialty.name', asc: acc.order === '+specialty.name'}" ng-click="acc.order === '+specialty.name' ? acc.order = '-specialty.name' : acc.order = '+specialty.name'"> Tipo profesional <i class="fi-play" ng-if="acc.order === '-specialty.name' || acc.order === '+specialty.name'"></i> </th> <th class="selectionable" ng-class="{desc: acc.order === '-typeAttention.name', asc: acc.order === '+typeAttention.name'}" ng-click="acc.order === '+typeAttention.name' ? acc.order = '-typeAttention.name' : acc.order = '+typeAttention.name'"> Tipo de atenci√≥n <i class="fi-play" ng-if="acc.order === '-typeAttention.name' || acc.order === '+typeAttention.name'"></i> </th> <th ng-if="!acc.old"></th> </tr> </thead> <tbody> <tr ng-repeat="data in acc.appointments | orderBy:acc.order"> <td>{{data.date | date:'EEEE' | NameOfDayFilter}} {{data.date | date:'dd/MM/yyyy HH:mm'}}</td> <td>{{data.professional.name}}</td> <td>{{data.specialty.name}}</td> <td>{{data.typeAttention.name}}</td> <td ng-if="data.date >= acc.now"> <a ng-click="acc.cancelAppointment(data)"><i class="fi-check"></i> Confirmar</a> <a ng-click="acc.voucher(data)" style="margin-left:10px"><i class="fi-page"></i> Comprobante</a> </td> </tr> <tr ng-if="acc.loading" class="bold"> <td colspan="5" class="center">Cargando citas... <span load-icon="blackLoad"></span></td> </tr> <tr ng-if="!acc.loading && !acc.appointments.length" class="bold"> <td colspan="5" class="center">No tiene citas agendadas.</td> </tr> </tbody> </table>
