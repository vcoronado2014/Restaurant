<table class="tableStyle" ng-if="vm.specialtyFiltered || vm.typeAttentionFiltered || vm.professionalFiltered"> <thead> <tr> <th>Nombre profesional</th> <th>Tipo profesional</th> <th>Tipo de atención</th> <th>Próxima cita disponible</th> <th>Agenda del profesional</th> </tr> </thead> <tbody> <tr ng-repeat="data in vm.filteredAppointments | orderBy:'+typeAttention'"> <td>{{data[0].professional.name}}</td> <td>{{data[0].specialty}}</td> <td>{{data[0].typeAttention}}</td> <td> <a ng-click="vm.selectedAppointment = data[0]; vm.viewDiary(data, data[0].date);" title="Agendar próxima cita"> {{data[0].date | date:'EEEE' | NameOfDayFilter}} {{data[0].date | date:'dd/MM/yyyy HH:mm'}}</a> </td> <td class="center"> <a ng-click="vm.state.appointmentsStart = data[0].date; vm.viewDiary(data);" title="Ver agenda del profesional"> <i class="fi-calendar calendarIcon"></i> </a> </td> </tr> </tbody> </table>
