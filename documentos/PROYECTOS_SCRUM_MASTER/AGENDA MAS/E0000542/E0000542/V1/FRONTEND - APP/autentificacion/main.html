<div ng-class="{loginStyle: apc.isPublic}"> <form id="autentificacionPaciente" ng-submit="apc.autentificacion()"> <fieldset ng-disabled="apc.loading"> <div class="logo"></div> <div class="row"> <div class="large-12 columns"> <h3>Agendamiento de citas</h3> </div> </div> <div class="row collapse"> <div class="small-12 columns question">Ingrese RUN del paciente</div> <div class="small-2 columns"> <span class="prefix fi-torso fi-2x"></span> </div> <div class="small-10 columns"> <input name="run" type="text" placeholder="RUN" ng-model="apc.run" ng-blur="apc.runFormat();" it-pattern="apc.runValidate" it-patternerrormessage="El RUN es incorrecto." it-only="[0-9kK\.\-]+" it-emptymessage="El RUN se encuentra vacío." autocomplete="off" maxlength="12" required autofocus> </div> </div> <div class="row collapse" ng-if="apc.isPublic"> <div class="small-12 columns question">Ingrese fecha de nacimiento del paciente</div> <div class="small-2 columns"> <span class="prefix"> <i class="fi-calendar fi-2x"></i> </span> </div> <div class="small-10 columns"> <input name="birthday" type="text" placeholder="Día/Mes/Año" ng-model="apc.birthdate" it-pattern="'[0-9]{1,2}\/[0-9]{1,2}\/[0-9]{4}'" it-patternerrormessage="Formato de fecha de nacimiento incorrecta (Día/Mes/Año)." it-only="[0-9\/]+" it-emptymessage="La fecha de nacimiento se encuentra vacía." autocomplete="off" maxlength="10" required> </div> </div> <div class="row"> <div class="small-12 columns"> <p>Reserva tu cita o confirma una cita agendada.</p> </div> </div> <div class="row"> <div class="small-6 columns"> <button class="button small" ng-disabled="apc.loading" ng-click="apc.typeAuth = 'reservar'">Reservar</button> </div> <div class="small-6 columns"> <button class="button small success" ng-disabled="apc.loading" ng-click="apc.typeAuth = 'confirmar'">Confirmar</button> </div> </div> <div class="row"> <div class="small-12 columns"> <p><span load-icon="blackLoad" ng-if="apc.loading"></span></p> <span class="alert-box warning" ng-if="apc.error"> {{apc.error}} </span> </div> </div> </fieldset> </form> </div>
