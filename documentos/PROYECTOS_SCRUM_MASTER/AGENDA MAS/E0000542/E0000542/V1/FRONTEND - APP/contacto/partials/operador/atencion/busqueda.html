abel> </div> <div class="medium-4 columns"> <span>Búsqueda por calendario: </span> <div class="row collapse prefix-radius"> <div class="small-1 columns noPadding"> <div focus-input="busquedaDatepicker" class="prefix"> <img src="../assets/img/icons/atencion/calendario.png"> </div> </div> <div class="small-11 columns"> <input type="text" f-datepicker ng-model="vm.date" ng-change="vm.filterAppointments()" id="busquedaDatepicker"> </div> </div> </div> </div> <div class="row"> <div class="medium-4 columns"> <label> <span>Nombre profesional: </span> <select ng-model="vm.selectedProfessional" ng-change="vm.filterAppointments(vm.selectedProfessional)"> <option value="">Sin filtro</option> <option ng-repeat="professional in vm.professional" ng-if="vm.professional.length > 1">{{professional}}</option> <option ng-if="vm.professional.length === 1" ng-init="vm.selectedProfessional = vm.professional[0];">{{vm.professional[0]}}</option> </select> </label> </div> <div class="medium-4 columns"> <label> <span>Tipo profesional: </span> <select ng-model="vm.selectedSpecialty" ng-change="vm.filterAppointments(vm.selectedSpecialty)"> <option value="">Sin filtro</option> <option ng-repeat="specialty in vm.specialty" ng-if="vm.specialty.length > 1">{{specialty}}</option> <option ng-if="vm.specialty.length === 1" ng-init="vm.selectedSpecialty = vm.specialty[0];">{{vm.specialty[0]}}</option> </select> </label> </div> <div class="medium-4 columns"> <label> <span>Tipo de atención: </span> <select ng-model="vm.selectedTypeAttention" ng-change="vm.filterAppointments(vm.selectedTypeAttention)"> <option value="">Sin filtro</option> <option ng-repeat="typeAttention in vm.typeAttention" ng-if="vm.typeAttention.length > 1">{{typeAttention}}</option> <option ng-if="vm.typeAttention.length === 1" ng-init="vm.selectedTypeAttention = vm.typeAttention[0];">{{vm.typeAttention[0]}}</option> </select> </label> </div> </div> </div> </div>
