<div class="row" ng-controller="reporteria as vm"> <h4 class="row" style="margin-top:45px">Asistencia de citas confirmadas y no confirmadas</h4> <form class="row" style="padding-top:20px" ng-submit="vm.getReportURL('datosGenerales')"> <fieldset ng-disabled="vm.loading"> <div class="large-12 columns"> <label ng-repeat="healthCareCenter in vm.user.healthCareCenters"> <input type="checkbox" ng-model="vm.citasAgendadasYnoAgendadas.nodos[healthCareCenter.id]"> {{healthCareCenter.name}} </label> </div> <label class="large-4 columns"> <strong>Fecha de inicio:</strong> <input type="text" ng-model="vm.citasAgendadasYnoAgendadas.inicio" f-datepicker="true" date-limit="today" required> </label> <label class="large-4 columns"> <strong>Fecha de termino:</strong> <input type="text" ng-model="vm.citasAgendadasYnoAgendadas.termino" f-datepicker="true" date-limit="today" required> </label> <div class="large-4 columns"> <input type="submit" class="button" value="Descargar reporte"> <i load-icon="blackLoad" ng-if="vm.loading"></i> </div> <span></span> </fieldset> </form> </div>
