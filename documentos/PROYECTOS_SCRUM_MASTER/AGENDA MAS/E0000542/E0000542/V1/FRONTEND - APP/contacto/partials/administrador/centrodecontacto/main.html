<div class="row" ng-init="vm.getContactCenters()"> <h3 class="row" ng-if="!vm.user.contactCenter.id"> Buscar centro de contacto <span class="right pointer hoverUnderline" ng-click="vm.openModalCreateContactCenter()"> <i class="fi-plus"></i> Crear centro de contacto </span> </h3> <h3 class="row" ng-if="vm.user.contactCenter.id"> Configurar centro de contacto </h3> <div class="row" style="padding-top:20px" ng-if="!vm.user.contactCenter.id"> <label class="large-6 columns"> <span><i class="fi-magnifying-glass"></i> Centro de contacto</span> <input type="text" ng-model="CONTACTCENTER" placeholder="Nombre del centro de contacto" typeahead="contactCenter.NombreCentro for contactCenter in vm.contactCenters | filter:$viewValue | limitTo:8" typeahead-on-select="vm.contactCenter = $item; vm.selectContactCenter($item)" maxlength="20"> </label> <span></span> </div> <form class="row" ng-submit="vm.changeDataContactCenter()" ng-if="vm.dataChange.name"> <fieldset ng-disabled="vm.loading"> <h4 class="large-12 columns" ng-if="!vm.user.contactCenter.id">Datos del centro de contacto</h4> <div class="large-12 columns marginTop20"> <div class="large-4 columns"> <label> <strong>Nombre del centro de contacto:</strong> <input type="text" ng-model="vm.dataChange.name" ng-disabled="vm.user.contactCenter.id" maxlength="20" required> </label> </div> <div class="large-5 columns"> <label> <strong>Limite de días a futuro para visualizar las citas:</strong> <input type="number" ng-model="vm.dataChange.limit" min="1" required> </label> </div> <div class="large-3 columns" ng-if="!vm.user.contactCenter.id"> <label> <strong>Expiración del contrato:</strong> <input type="text" ng-model="vm.dataChange.expiration" f-datepicker="true" it-only="[0-9\/]+" maxlength="10" required> </label> </div> <span></span> </div> <div class="large-12 columns"> <div class="large-4 columns"> <input type="submit" class="button" value="Guardar cambios"> <i load-icon="blackLoad" ng-if="vm.loading"></i> </div> <span></span> </div> </fieldset> </form> </div> <script type="text/ng-template" id="modalCreateContactCenter.html"><h3>Crear centro de contacto</h3>
	<form ng-submit="ok()">
		<fieldset ng-disabled="load">
			<label>
				<strong>Nombre del centro de contacto *:</strong>
				<input 
					type="text" 
					ng-model="form.name" 
					maxlength="20"
					required />
			</label>
			<div class="large-12 columns noPadding">
				<label>
					<strong>Limite de días a futuro para visualizar las citas *:</strong>
					<select ng-model="form.limitDays" required>
						<option value="7">Una semana</option>
						<option value="14">Dos semanas</option>
						<option value="31">Un mes</option>
						<option value="">Otro</option>
					</select>
				</label>
			</div>
			<div class="large-12 column noPadding" ng-if="!form.limitDays">
				<label>
					Especifique la cantidad de días *:
					<input type="number" min="1" placeholder="Especifique la cantidad de días" ng-model="form.otherDay" required />
				</label>
			</div>
			<div class="large-12 columns noPadding">
				<label>
					<strong>Fecha de expiración de contrato *:</strong>
					<input type="text" ng-model="form.expiration" f-datepicker="true" required />
				</label>
			</div>
			<span class="button" ng-click="salir()">Cancelar</span>
			<input type="submit" class="button" value="Crear" /> 
			<i load-icon="blackLoad" ng-if="load"></i>
		</fieldset>
	</form></script>
