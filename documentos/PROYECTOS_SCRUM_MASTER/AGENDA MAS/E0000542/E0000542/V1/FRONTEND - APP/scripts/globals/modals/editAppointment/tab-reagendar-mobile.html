<div class="small-12 columns"> <p>Seleccione una hora para reagendar:</p> <accordion class="accordionMobile" close-others="true"> <accordion-group is-open="isopen" ng-repeat="day in eamc.appointmentsHoursMobile" id="dia_{{$index}}" ng-init="isopen = eamc.selectedAppointmentInAppointments(day)"> <accordion-heading> <div class="row" ng-click="vm.goto('dia_'+$index)"> <span class="small-4 columns">{{day[0].date | date:'EEEE' | NameOfDayFilter}}</span> <span class="small-4 columns">{{day[0].date | date:'dd/MM/yyyy'}}</span> <span class="small-4 columns text-right"> <i ng-class="{'fi-minus': isopen, 'fi-plus': !isopen}"></i> </span> </div> </accordion-heading> <div class="accordionHoursSelectables"> <div ng-repeat="appointment2 in day" class="small-4 columns text-center"> <span class="button tiny accordionHourSelectable" ng-class="{success: (eamc.appointmentSelected === appointment2), secondary: (eamc.appointmentSelected !== appointment2) }" ng-click="eamc.appointmentSelected = appointment2"> {{appointment2.date | date:'HH:mm'}} </span> </div> </div> </accordion-group> </accordion> </div>
