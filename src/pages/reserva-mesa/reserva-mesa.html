<ion-header style="background-color: #488aff; color: white;">
    <ion-navbar>
      <ion-title>
        Reservar
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-card>
        <img [src]="item.Foto"/>
        <ion-card-content>
          <ion-card-title>
            {{item.Nombre}}
          </ion-card-title>
          <p><strong>{{item.Tipo}}</strong></p>
          <p>
            {{item.Direccion}}, {{item.Comuna}}, {{item.Ciudad}}
          </p>

        </ion-card-content>
      </ion-card>
      <!--aca el listado de mesas disponibles para servar-->
      <ion-list radio-group>
          <ion-list-header>
            Mesas Disponibles
          </ion-list-header>
        
          <ion-item *ngFor="let mesa of item.Mesas">
            <ion-label><strong>{{mesa.Nombre}}</strong>, <ion-badge item-end>Cantidad Personas: {{mesa.Cantidad}}</ion-badge></ion-label>
            <ion-radio [checked]="mesa.Reservada" [value]="mesa.Id" [disabled]="mesa.Reservada" (click)="seleccionar(mesa)"></ion-radio>
          </ion-item>
        <!--
          <ion-item>
            <ion-label>Rust</ion-label>
            <ion-radio value="rust"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Python</ion-label>
            <ion-radio value="python" disabled="true"></ion-radio>
          </ion-item>
        -->
        </ion-list>
        <ion-item no-lines style="margin-top:3%">
            <ion-col>
                <button ion-button color="secondary" (click)="closeModal(null)" clear>Cancelar</button>
            </ion-col>
            <ion-col>
                <button  style="float: right;" ion-button color="primary" (click)="guardar()" clear>Siguiente</button>
            </ion-col>
        </ion-item>

</ion-content>
